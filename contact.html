<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SaladBar,a family run business in Galway,Ireland.Fresh salads and Burrito bowls,for lunch and dinner.">
    <meta name="keywords" content="SaladBar, salads, fresh, food, burrito, rice, pasta, healthy,diet,galway,Ireland">
    <title>SaladBar</title>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons8-salad-180x180-apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons8-salad-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons8-salad-16x16.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Navigation Menu-->
    <header><a href="index.html">
            <h1>SaladBar<i class="fa-solid fa-leaf"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-us">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="thankyou.html" method="get" id="form-info">
                    <fieldset id="personal-info">
                        <legend>Personal Information</legend>
                        <div class="pers-info">
                            <label for="fname">First Name</label>
                            <input type="text" tabindex="1" name="fname" id="fname" required>
                        </div>
                        <div class="pers-info">
                            <label for="lname">Last Name</label>
                            <input type="text" tabindex="2" name="lname" id="lname" required>
                        </div>
                        <div class="pers-info">
                            <label for="email">Email Address</label>
                            <input type="email" tabindex="3" name="email" id="email" required autocomplete="off">
                        </div>
                        <div class="message-form">
                            <label for="message-form">Add your message here</label>
                            <textarea rows="6" cols="50" maxlength="500" tabindex="4" id="message-form"
                                name="message-form"></textarea>
                        </div>
                    </fieldset>
                </form>
                <div class="agree">
                    
                        <input type="checkbox" tabindex="5" id="agree" name="agree" required>
                        <label for="agree">I agree to the Terms & Conditions</label>
                    
                </div>

                <div class="found">
                
                        <p>Let us know how you heard about us!</p>
                        <select name="found" id="found">
                            <option value="google" selected>Google</option>
                            <option value="radio">Radio</option>
                            <option value="social">Social Media</option>
                            <option value="other">Other</option>
                        </select>
                
                    
                </div>
                
               
            </div>
            <div class="submit">
                <button type="submit" form="form-info" tabindex="6">Submit</button>
            </div>
        </div>
        <div class="shop-map">
        <h2>Directions to SaladBar<i class="fa-solid fa-leaf"></i></h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19120.44827418176!2d-8.586735656005347!3d53.19891126634872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485c79032f1893a3%3A0xa00c7a9973187a0!2sLoughrea%2C%20Co.%20Galway!5e0!3m2!1sen!2sie!4v1715680226312!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </main>
    <footer>
        <div class="copyrights">SaladBar<i class="fa-solid fa-leaf"> &copy; 2024</i></div>
        <div class="socials">
            <a href="https://www.facebook.com/login/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Join us on Instagram(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="See our Youtube Channel(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c977a6526e.js" crossorigin="anonymous"></script>

</html>
