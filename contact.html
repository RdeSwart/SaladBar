<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SaladBar,a family run business in Galway,Ireland.Fresh salads and Burrito bowls,for lunch and dinner.">
    <meta name="keywords" content="SaladBar, salads, fresh, food, burrito, rice, pasta, healthy,diet,galway,Ireland">
    <title>SaladBar</title>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons8-salad-180x180-apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons8-salad-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons8-salad-16x16.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Navigation Menu-->
    <header><a href="index.html">
            <h1>SaladBar<i class="fa-solid fa-leaf"></i></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-us">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="thankyou.html" method="get">
                    <fieldset id="personal-info">
                        <legend>Personal Information</legend>
                        <div class="pers-info">
                            <label for="fname">First Name</label>
                            <input type="text" tabindex="1" name="fname" id="fname" required> <br>
                        </div>
                        <div class="pers-info">
                            <label for="lname">Last Name</label>
                            <input type="text" tabindex="2" name="lname" id="lname" required> <br>
                        </div>
                        <div class="pers-info">
                            <label for="email">Email Address</label>
                            <input type="email" tabindex="3" name="email" id="email" required
                                autocomplete="off"><br><br>
                        </div>
                        <div class="message-form">
                            <label for="message-form">Add your message below</label>
                            <textarea rows="6" cols="50" maxlength="500" tabindex="4" id="message-form"
                                name="message-form"></textarea>
                        </div>
                    </fieldset>
                </form>
                <div class="agree">
                    <form>
                        <input type="checkbox" tabindex="5" id="agree" name="agree" required>
                        <label for="agree">I agree to the Terms & Conditions</label>
                    </form>
                </div>
            </div>
            <div class="found">
                <form>
                    <p>Let us know how you heard about us!</p>
                    <select name="found" id="found">
                        <option value="google" selected>Google</option>
                        <option value="radio">Radio</option>
                        <option value="social">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                </form>
            </div>


            <input type="submit" tabindex="6" value="Submit">
        </div>

    </main>
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com/login/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Join us on Instagram(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="See our Youtube Channel(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/c977a6526e.js" crossorigin="anonymous"></script>

</html>
